syntax = "proto3";

package com.jalebi.proto.generated;

service JobManagement {
    rpc startTask(stream TaskRequest) returns (stream TaskResponse) {}
}

message TaskRequest {
    string jobID = 1;
    TaskOperation op = 2;
}

message TaskResponse {
    int64 epoch = 1;
}

enum TaskOperation {
    START_TASK = 0;
    STOP_TASK = 1;
    COMPUTE_NEXT_BATCH = 2;
}

enum Task {
    MORE_TO_DO = 0;
    I_AM_DONE = 1;
}