syntax = "proto3";

package com.jalebi.proto;

service JobManagementProtocol {
    rpc registerExecutor (ExecutorRequest) returns (ExecutorResponse) {}
    rpc unregisterExecutor (ExecutorRequest) returns (ExecutorResponse) {}
    rpc startTalk (stream TaskResponse) returns (stream TaskRequest) {}
}

enum ExecutorState {
    NEW = 0;
    REGISTERED = 1;
    RUNNING_JOB = 4;
    RUNNABLE = 5;
    UNREGISTERED = 6;
    ASSUMED_DEAD = 7;
}

enum DatasetState {
    NONE = 0;
    LOADING = 1;
    LOADED = 2;
}

enum TaskType {
    LOAD_DATASET = 0;
    SEARCH_VERTEX = 1;
    BREADTH_FIRST = 2;
    DEPTH_FIRST = 3;
}

message ExecutorRequest {
    string executorId = 1;
}

message ExecutorResponse {
    int64 heartbeatInterval = 1;
    HostPort hostport = 2;
}

message TaskRequest {
    string jobId = 1;
    TaskType taskType = 2;
    int64 startVertexId = 3;
    string dataset = 4;
    repeated string parts = 5;
    int64 limit = 6;
}

message TaskResponse {
    string jobId = 1;
    string executorId = 2;
    ExecutorState executorState = 3;
    DatasetState datasetState = 4;
    repeated VertexResult vertexResults = 5;
    repeated EdgeResult edgeResults = 6;
}

message VertexResult {
    int64 vertexId = 1;
    map<string, string> data = 2;
}

message EdgeResult {
    int64 sourceVertexId = 1;
    int64 targetVertexId = 2;
    map<string, string> data = 3;
}

message HostPort {
    string scheme = 1;
    string host = 2;
    int64 port = 3;
}